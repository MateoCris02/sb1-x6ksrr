<head>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="header">
        <div class="inner-header flex">

            <h1 class="focus-in-contract">Servicios | Cadastro</h1>
        </div>
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">

                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />

                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />

            </svg>
        </div>
    </header>

    <main class="main-content">
        <div class="flex-container">
            <section class="service-card bounce-top" id="background-remover">
                <h2>Eliminar Fondo de Imagen</h2>
                <form id="uploadForm">
                    <input type="file" id="fileInput" accept="image/*" required>
                    <button type="submit">Eliminar Fondo</button>
                </form>
                <div id="loadingMessage" class="loading-message">Procesando imagen...</div>
                <div class="result" id="resultContainer"></div>
            </section>

            <section class="service-card bounce-top" id="code-lottery">
                <h2>Sorteo de Códigos</h2>
                <textarea id="nombres" placeholder="Ingresa los nombres separados por comas"></textarea>
                <button onclick="realizarSorteo()">Realizar Sorteo</button>
                <div id="resultado"></div>
            </section>

            <section class="service-card bounce-top" id="translator">
                <h2>Traductor Automático</h2>
                <textarea id="inputText" placeholder="Introduce el texto aquí..." oninput="translateText()"></textarea>
                <div class="language-options">
                    <select id="languageSelect" onchange="translateText()">
                        <option value="es">Español</option>
                        <option value="en">Inglés</option>
                        <option value="pt">Portugués</option>
                        <option value="fr">Francés</option>
                        <option value="de">Alemán</option>
                    </select>
                </div>
                <textarea id="translatedText" placeholder="El texto traducido aparecerá aquí..." readonly></textarea>
            </section>
        </div>

        <section class="service-card bounce-top" id="image-processor">
            <h2>Procesar Imagen</h2>
            <input type="file" id="imageUpload" accept="image/*">
            <canvas id="canvas" style="display:none;"></canvas>
            <img id="outputImage" alt="Imagen Procesada">
            <button id="downloadBtn" style="display:none;">Descargar Imagen</button>
        </section>

        <section class="service-card bounce-top" id="video-code-generator">
            <h2>Generador de Código de Video</h2>
            <input type="text" id="video-url" placeholder="Introduce la URL del video">
            <input type="text" id="width" placeholder="Ancho (px, ej: 2000)">
            <input type="text" id="height" placeholder="Alto (px, ej: 1000)">
            <button onclick="generateVideoCode()" class="boton">Generar Código</button>
            <textarea id="video-code" readonly class="tet"></textarea>
            <div id="preview">
                <h3>Vista Previa:</h3>
                <video id="video-preview" autoplay loop muted height="100" width="200">
                    <source id="preview-source" src="" type="video/mp4">
                </video>
            </div>
        </section>

        <section class="service-card bounce-top" id="code-editor">
            <h2>Editor de Código HTML, CSS y JavaScript</h2>
            <textarea id="editor">
<!-- Escribe tu código HTML aquí -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      body { background-color: #f0f0f0; }
      h1 { color: #333; text-align: center; }
      p { font-family: Arial, sans-serif; font-size: 16px; }
    </style>
  </head>
  <body>
    <h1>Editor de Cadastro Web</h1>
    <p>Ingrese su código aquí</p>
  </body>
</html>
            </textarea>
            <iframe id="output"></iframe>
        </section>
    </main>

    <div class="iframe-container">
        <iframe src="https://bridge-view.mobilezone.com.py" allowfullscreen></iframe>
    </div>

    <div class="sticky-buttons">
        <button class="popup-button" onclick="openChatGPT()">Chat con GPT</button>
        <button class="popup-button" onclick="openGoogleLens()">Google Lens</button>
    </div>

    <footer>
        <p>&copy; 2024 CadastroWeb. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
